language: python
sudo: false
services:
- redis-server
python:
- "2.7"
- "3.4"
- "3.5"
- "3.6"
before_install:
- python --version
- uname -a
- lsb_release -a
install:
- pip install codecov tox-travis
- virtualenv --version
- easy_install --version
- pip --version
- tox --version
script:
- tox -v --travis-after
after_success:
- codecov
after_failure:
- more .tox/log/* | cat
- more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
deploy:
  provider: pypi
  user: jezdez
  distributions: sdist bdist_wheel
  password:
    secure: 
  on:
    tags: true
    repo: jezdez/Flask-RQ2
    python: 3.6
